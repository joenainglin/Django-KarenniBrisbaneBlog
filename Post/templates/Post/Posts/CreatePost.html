{% load blog_tags %}
{% block title %} My blog {% endblock %}

{% block content %}

{% if tag %}
  <h2>Posts tagged with "{{ tag.name }}"</h2>
{% endif %}



    <h1>New post</h1>
     {{ form.media }}
     <form action="." method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button action="." type="POST" class="btn btn-success" enctype="multipart/form-data" style="    margin-bottom: 15px;">Save</button>
          
    </form>

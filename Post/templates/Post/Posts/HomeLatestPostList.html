{% load blog_tags %}

<div class="row mb-2">

      	{% for post in latest_posts %}

        <div class="col-md-6"> <!-- start of lsit -->
          <div class="card flex-md-row mb-4 shadow-sm h-md-250">
            <div class="card-body d-flex flex-column align-items-start">
              <strong class="d-inline-block mb-2 text-primary">{{post.category.name}}</strong>
              <h3 class="mb-0">
                <a class="text-dark" href="{{ post.get_absolute_url}}">{{post.title}}</a>
              </h3>
             
             <div class="mb-1 text-muted">{{ post.publish }}</div>

<!--  


             <p class="tags">
              Tags:
              {% for tag in post.tags.all %}
                <a href="{% url 'Post:Post_list_by_tag' tag.slug %}">
                  {{ tag.name }}
                </a>
                {% if not forloop.last %}, {% endif %}
              {% endfor %}
            </p>
-->

             
              <p class="card-text mb-auto">{{ post.body|markdown|truncatewords_html:12 }}</p>
              <a href="{{ post.get_absolute_url}}">Continue reading</a>
            </div>

            <!-- if there no photo it won't work -->
            <img class="card-img-right flex-auto d-none d-lg-block"  alt="Thumbnail [200x248]" style="width: 200px; height: 249px;" src="{{post.image.url}}" data-holder-rendered="true">
          </div>
        </div> <!-- end of list -->

 {% endfor %}

</div>


{% extends "base.html" %}


{% block content %}

{% if tag %}
  <h2>Posts tagged with "{{ tag.name }}"</h2>
{% endif %}


<div class="row mb-2">
{% for eachtag in object_list%}


<div class="col-md-6"> <!-- start of lsit -->
          <div class="card flex-md-row mb-4 shadow-sm h-md-250">

            <div class="card-body d-flex flex-column align-items-start">
              <strong class="d-inline-block mb-2 text-primary">{{eachtag.category.name}}</strong>
              <h3 class="mb-0">
                <a class="text-dark" href="{{ eachtag.get_absolute_url}}">{{eachtag.title}}</a>
              </h3>
              <div class="mb-1 text-muted">{{eachtag.created}}</div>
              <p class="card-text mb-auto">{{ eachtag.body|truncatewords_html:12 | safe}}</p>
              <a href="{{ post.get_absolute_url}}">Continue reading</a>
            </div>
             <img class="card-img-right flex-auto d-none d-lg-block"  alt="Thumbnail [200x248]" style="width: 200px; height: 248px;" src="{{eachtag.image.url}}" data-holder-rendered="true">
          </div>

</div>

{%endfor%}
</div>

{% endblock  %}
